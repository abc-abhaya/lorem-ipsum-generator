<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./assets/lorem-ipsum-generator.png"
			type="image/png" />
		<title>Lorem Ipsum Generator</title>
	</head>
	<body>
		<header>
			<h1>Lorem Ipsum Generator</h1>
		</header>
		<main>
			<div class="options">
				<div class="paragraphs">
					<label for="paragraphs">Paragraphs:</label>
					<input
						id="paragraphs"
						min="1"
						max="10"
						value="1"
						type="range" />
					<span id="paragraphs-value">1</span>
				</div>
				<div class="words">
					<label for="words">Words Per Paragraph:</label>
					<input
						type="range"
						id="words"
						min="1"
						max="100"
						value="10" />
					<span id="words-value">10</span>
				</div>
				<div class="tags">
					<label for="tags">Tag:</label>
					<select id="tags"></select>
				</div>
				<div class="include">
					<label for="include">Include HTML:</label>
					<select id="include">
						<option
							value="Yes"
							selected>
							Yes
						</option>
						<option value="No">No</option>
					</select>
				</div>
				<button id="generate">Generate Lorem Ipsum</button>
			</div>
			<div
				class="output"
				id="output">
				<!-- lorem ipsum text will be displayed here -->
			</div>
		</main>
	</body>
</html>
